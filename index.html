<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main">
    <div class="card-container">
      <div class="product-img">
        <img src="images/image-product-desktop.jpg" alt="image of the product">
      </div>
      <div class="description">
        <p class="product-type"> Perfume </p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL. </p>

        <div class="price">
          <div class="after-discount"> $149.99</div>
          <div class="before-discount">$169.99 </div>
        </div>

        <button type="submit" class="add-to-cart">
          <img src="images/cart.svg" alt="cart icon"> Add to Cart</button>

      </div>
    </div>
  </div>

</body>

</html>
